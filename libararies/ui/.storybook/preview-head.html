<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700,900&amp;subset=korean" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Noto+Serif+KR:400,700,900&amp;subset=korean" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding:400,700&amp;subset=korean" rel="stylesheet">
<style>
  /*noinspection CssUnusedSymbol*/
  #root {
    padding: 20px;
  }
</style>
<script>
  let prevTheme;

  function applyTheme(theme) {
    let themeName;

    switch (theme) {
      case 'light':
        themeName = 'BasicLightTheme';
        break;
      case 'dark':
        themeName = 'BasicDarkTheme';
        break;
    }

    if (themeName) {
      const html = document.getElementsByTagName('html')[0];

      if (prevTheme) {
        html.classList.remove(prevTheme);
      }

      html.classList.add(themeName);
      prevTheme = themeName;
    }
  }

  window.document.addEventListener('changeTheme', (event) => {
    applyTheme(event.detail);
  }, false);
</script>
